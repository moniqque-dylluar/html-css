<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="panda.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgb(252, 236, 213);
        }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <hr>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a TAG &lt; p &gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG &lt; h1 &gt; até &lt; h6 &gt; ">Titulos</abbr></li>
        <li><abbr title="Use a TAG &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt; abbr &gt; >">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt; code &gt;">Códigos fonte</abbr></li>
        <li><abbr title="Use a TAG &lt; ol &gt; para delimitar e a TAG &lt; li &gt; para identificar cada item da lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a TAG &lt; ul &gt; para delimitar e a TAG &lt; li &gt; para criar cada um de seus itens internos ">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
