<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos</h1>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>
    <!--Esse tipo de vídeo consome seu próprio serviço de hospedagem.-->

    <video width="450" poster="imagens/limoes-capa.png"  controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/m4v">
      <source src="midia/meu-video.webm" type="video/webm">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos do You Tube</h2>
    <p>Vídeo hospedado no próprio You Tube</p>

    <iframe width="450" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Inserindo vídeos do Vímeo</h2>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="450" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
