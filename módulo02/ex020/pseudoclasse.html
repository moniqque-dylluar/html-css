<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes</title>
  <style>
     div{
       display: inline-block;
       background-color: rgb(213, 189, 241);
       text-align: center;
       height: 200px;
       width: 200px;
       border: 1px solid rgba(119, 70, 175, 0.664);
     }

     div:hover{
       background-color: rgb(136, 88, 190);
     }

     /* Pseudo classe é relacionado ao 'estado';
       no caso a ":hover" é para 'destacar quando algo passar por cima' da div; quando passar o mouse por cima da div.
     */

     
  </style>
</head>
<body>
   <div id="d1">01</div>
   <div id="d2">02</div>
   <div id="d3">03</div>
</body>
</html>
